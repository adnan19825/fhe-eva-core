name: Build and Deploy WebAssembly

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        source $HOME/.cargo/env
        rustup target add wasm32-unknown-unknown

    - name: Install wasm-pack
      run: cargo install wasm-pack

    - name: Build
      run: wasm-pack build --release --target web

    - name: Deploy
      run: |
        # Stelle sicher, dass der wasm/ Ordner existiert
        mkdir -p wasm/
        # LÃ¶sche alte Dateien darin
        rm -rf wasm/*
        # Kopiere die neu gebauten Dateien
        cp pkg/*.wasm pkg/*.js wasm/
        # Zeige, was kopiert wurde
        ls -la wasm/

        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add wasm/

        if git diff --staged --quiet; then
          echo "No changes."
        else
          git commit -m "Update WebAssembly build [skip ci]"
          git push
        fi
