name: Build and Deploy WebAssembly

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Build WebAssembly
        run: |
          # Wir gehen in den Rust-Ordner
          cd fhe-ntt
          # Wir bauen das Projekt
          wasm-pack build --release --target web

      - name: Move artifacts to public folder
        run: |
          # 1. WICHTIG: Zielordner erstellen (das hat gefehlt!)
          mkdir -p public/wasm
          
          # 2. Dateien kopieren (aus dem pkg Ordner nach public/wasm)
          cp -r fhe-ntt/pkg/* public/wasm/
          
          # 3. Aufräumen (.gitignore löschen, damit GitHub Pages die Dateien sieht)
          rm -f public/wasm/.gitignore
          
          echo "✅ Dateien erfolgreich kopiert:"
          ls -la public/wasm/

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Füge den neuen Ordner hinzu
          git add public/wasm/
          
          # Prüfe auf Änderungen und pushe nur wenn nötig
          if git diff --staged --quiet; then
            echo "Keine Änderungen im WASM Code."
          else
            git commit -m "chore: update wasm builds [skip ci]"
            git push
          fi
