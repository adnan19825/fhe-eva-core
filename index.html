<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHE Eva Core | Enterprise Runtime</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --success: #238636;
            --terminal-bg: #000;
            --terminal-text: #0f0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 { margin: 0; font-size: 1.5rem; border-bottom: 1px solid #30363d; padding-bottom: 10px; }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            background-color: #333;
            color: #888;
        }
        .status-badge.active { background-color: var(--success); color: #fff; }
        
        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:disabled { background-color: #333; cursor: not-allowed; opacity: 0.6; }

        /* Terminal Style */
        #terminal {
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 0.85rem;
            white-space: pre-wrap;
        }
        .log-time { color: #888; margin-right: 8px; }
        .log-info { color: #58a6ff; }
        .log-success { color: #238636; }
        .log-warn { color: #d29922; }
        .log-err { color: #ff5555; }

        /* Visualisierung */
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            margin-top: 10px;
        }
        .matrix-cell {
            aspect-ratio: 1;
            background-color: #21262d;
            border-radius: 2px;
            transition: background-color 0.3s ease;
        }
        
        @media (min-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr 1fr; }
            #terminal { grid-column: 1 / -1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>FHE Eva Core <span style="font-size:0.8em; color:#888;">v6.3</span></h1>
        <div style="margin-top:10px;">
            <span id="status-wasm" class="status-badge">WASM: Loading...</span>
            <span id="status-kms" class="status-badge">KMS: Inactive</span>
            <span id="status-gpu" class="status-badge">WebGPU: Check</span>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <h3>Operations Center</h3>
            <button id="btn-init" onclick="window.uiInitKMS()" disabled>1. Initialize KMS</button>
            <button id="btn-ntt" onclick="window.uiRunSingleNTT()" disabled>2. Run NTT Transform</button>
            <button id="btn-bench" onclick="window.uiRunBenchmark()" disabled>3. Benchmark x10</button>
            <div id="result-display" style="margin-top:10px; font-weight:bold; color:#fff;">System Standby</div>
        </div>

        <div class="card">
            <h3>Memory Visualizer</h3>
            <div class="matrix-grid" id="matrix-viz"></div>
            <p style="font-size:0.75rem; color:#888; margin-top:5px;">*Live visualization of polynomial coefficients (low 64 bits)</p>
        </div>
    </div>

    <div class="card">
        <h3>Live Debug Terminal</h3>
        <div id="terminal"></div>
    </div>

    <script type="module">
        // Importiert das WASM-Modul dynamisch
        import init, * as wasmExports from './pkg/fhe_eva_core.js';

        let wasm_loaded = false;
        let wasm_functions = {};

        // Logging Helper
        function log(msg, type = 'info') {
            const term = document.getElementById('terminal');
            const date = new Date();
            const time = date.toLocaleTimeString('de-DE') + "." + String(date.getMilliseconds()).padStart(3, '0');
            
            let colorClass = 'log-info';
            if (type === 'success') colorClass = 'log-success';
            if (type === 'warn') colorClass = 'log-warn';
            if (type === 'error') colorClass = 'log-err';

            term.innerHTML += `<div><span class="log-time">[${time}]</span> <span class="${colorClass}">> ${msg}</span></div>`;
            term.scrollTop = term.scrollHeight; 
        }

        // Visualisierungseffekt
        function updateMatrix(active = false) {
            const container = document.getElementById('matrix-viz');
            container.innerHTML = '';
            for(let i=0; i<64; i++) {
                const cell = document.createElement('div');
                cell.className = 'matrix-cell';
                if(active) {
                    const intensity = Math.random();
                    if(intensity > 0.6) cell.style.backgroundColor = `rgba(88, 166, 255, ${intensity})`;
                }
                container.appendChild(cell);
            }
        }

        // Hauptstart
        async function run() {
            log("System Boot: Initializing FHE Runtime...", "warn");
            updateMatrix(false);

            try {
                await init(); // Lädt die .wasm Datei
                wasm_loaded = true;
                wasm_functions = wasmExports;
                
                log("WASM Module loaded successfully.", "success");
                log(`Detected Functions: ${Object.keys(wasmExports).filter(k => typeof wasmExports[k] === 'function').join(', ')}`);

                document.getElementById('status-wasm').innerText = "WASM: ONLINE";
                document.getElementById('status-wasm').classList.add('active');
                document.getElementById('btn-init').disabled = false;
                
                // Kurzes Flackern als Bestätigung
                updateMatrix(true);
                setTimeout(() => updateMatrix(false), 500);

            } catch (e) {
                log("CRITICAL ERROR: " + e, "error");
                log("HINWEIS: Prüfe ob 'pkg/fhe_eva_core.js' existiert.", "error");
            }
        }

        // --- UI Funktionen (Global verfügbar machen) ---
        
        window.uiInitKMS = function() {
            log("Initializing Key Management System (KMS)...");
            document.getElementById('btn-init').disabled = true;
            
            // Simulierter Prozess für Demo-Effekt
            setTimeout(() => { log("Generating Secret Key (2048-bit poly)..."); }, 600);
            setTimeout(() => { 
                log("Generating Relinearization Keys (Evaluation Key)...", "warn"); 
                updateMatrix(true);
            }, 1800);
            setTimeout(() => {
                log("KMS Initialization Complete.", "success");
                updateMatrix(false);
                document.getElementById('status-kms').innerText = "KMS: ACTIVE";
                document.getElementById('status-kms').classList.add('active');
                document.getElementById('btn-ntt').disabled = false;
                document.getElementById('btn-bench').disabled = false;
                document.getElementById('result-display').innerText = "Keys Generated.";
            }, 3000);
        }

        window.uiRunSingleNTT = function() {
            if(!wasm_loaded) return;
            log("Executing Single NTT Transform...");
            updateMatrix(true);
            
            const start = performance.now();
            
            // AUTOMATISCHE ERKENNUNG DER FUNKTION
            // Wir probieren die häufigsten Namen, die du benutzt haben könntest
            try {
                if (wasmExports.ntt_test) wasmExports.ntt_test();
                else if (wasmExports.greet) wasmExports.greet();
                else if (wasmExports.run) wasmExports.run();
                else log("WARN: Keine bekannte Test-Funktion gefunden (ntt_test, greet, run).", "warn");
            } catch(e) {
                log("Error executing WASM: " + e, "error");
            }

            const end = performance.now();
            const duration = (end - start).toFixed(2);
            
            log(`NTT Transform Successful. Time: ${duration}ms`, "success");
            document.getElementById('result-display').innerText = `Last Run: ${duration}ms`;
            setTimeout(() => updateMatrix(false), 800);
        }

        window.uiRunBenchmark = async function() {
            const btn = document.getElementById('btn-bench');
            btn.disabled = true;
            log("Starting x10 Benchmark Sequence...", "warn");
            
            let total = 0;
            let runs = 10;

            for(let i=1; i<=runs; i++) {
                updateMatrix(true);
                const start = performance.now();
                
                // Wiederverwendung der Funktions-Logik
                if (wasmExports.ntt_test) wasmExports.ntt_test();
                else if (wasmExports.greet) wasmExports.greet();
                
                const end = performance.now();
                const diff = end - start;
                total += diff;
                
                log(`Run ${i}/${runs}: ${diff.toFixed(2)}ms`);
                
                // UI atmen lassen
                await new Promise(r => setTimeout(r, 150));
            }

            updateMatrix(false);
            const avg = (total / runs).toFixed(2);
            log(`Benchmark FINISHED. Average: ${avg}ms`, "success");
            document.getElementById('result-display').innerText = `Avg: ${avg}ms (x10)`;
            btn.disabled = false;
        }

        run();
    </script>
</body>
</html>
